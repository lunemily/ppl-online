<div *ngIf="challenger">
    <mat-card class="trainer-card">
        <h2>{{challenger.name | uppercase }}'S TRAINER CARD</h2>
        <div class="casual-badges section">
            <div class="header">
                <span class="codehack left">Casual Gym Leaders</span>
                <span class="blox right">Beat any 8 gym leaders to go on to the elite 6</span>
            </div>
            <div class=portraits>
                <div *ngFor="let badge of this.casualLeaders" [ngClass]="{'unearned': challenger.badges.indexOf(badge.id) === -1}" class="casual casual-size portrait-container">
                    <!-- <div class="name"><span>{{ badge.name.split(',')[0] }}</span></div> -->
                    <img class="portrait"
                            alt="{{ badge.name }}"
                            matTooltip="{{ badge.name }}"
                            matTooltipPosition="above"
                            matTooltipClass="tooltip"
                            src="assets/images/portraits/{{ badge.id }}.png" />
                    <img class="badge"
                            alt="{{ badge.badgeName }}"
                            matTooltip="{{ badge.badgeName }}"
                            matTooltipPosition="below"
                            matTooltipClass="tooltip"
                            src="assets/images/badges/{{ badge.id }}.png" />
                </div>
            </div>
        </div>
        <div class="veteran-badges section">
            <div class="header">
                <span class="codehack left">Veteran Gym Leaders</span>
            </div>
            <div class=portraits>
                <div *ngFor="let badge of this.veteranLeaders" [ngClass]="{'unearned': challenger.badges.indexOf(badge.id) === -1}" class="veteran veteran-size portrait-container">
                    <!-- <div class="name"><span>{{ badge.name.split(',')[0] }}</span></div> -->
                    <img class="portrait"
                            alt="{{ badge.name }}"
                            matTooltip="{{ badge.name }}"
                            matTooltipPosition="above"
                            matTooltipClass="tooltip"
                            src="assets/images/portraits/{{ badge.id }}.png" />
                    <img class="badge"
                            alt="{{ badge.badgeName }}"
                            matTooltip="{{ badge.badgeName }}"
                            matTooltipPosition="below"
                            matTooltipClass="tooltip"
                            src="assets/images/badges/{{ badge.id }}.png" />
                </div>
            </div>
        </div>
        <div class="emblems section">
            <div class="header">
                <span class="codehack left">Elite 6</span>
                <span class="blox right">Beat any 4 elites to go on to the champion</span>
            </div>
            <div class=portraits>
                <div *ngFor="let emblem of this.elites" [ngClass]="{'unearned': challenger.badges.indexOf(emblem.id) === -1}" class="emblem emblem-size portrait-container">
                    <!-- <div class="name"><span>{{ emblem.name.split(',')[0] }}</span></div> -->
                    <img class="portrait"
                    alt="{{ emblem.name }}"
                    matTooltip="{{ emblem.name }}"
                    matTooltipPosition="above"
                    matTooltipClass="tooltip"
                    src="assets/images/portraits/{{ emblem.id }}.png" />
            <img class="badge"
                    alt="{{ emblem.badgeName }}"
                    matTooltip="{{ emblem.badgeName }}"
                    matTooltipPosition="below"
                    matTooltipClass="tooltip"
                    src="assets/images/badges/{{ emblem.id }}.png" />
                </div>
            </div>
        </div>
        <div class="champions section">
            <div class="header">
                <span class="codehack left">Champions</span>
                <span class="blox right">Collect 8 gym badges and 4 emblems to face the champion</span>
            </div>
            <div class=portraits>
                <div *ngFor="let champion of this.champions" [ngClass]="{'unearned': challenger.badges.indexOf(champion.id) === -1}" class="champion champion-size portrait-container">
                    <!-- <div class="name"><span>{{ champion.name.split(',')[0] }}</span></div> -->
                    <img class="portrait"
                            alt="{{ champion.name }}"
                            matTooltip="{{ champion.name }}"
                            matTooltipPosition="above"
                            matTooltipClass="tooltip"
                            src="assets/images/portraits/{{ champion.id }}.png" />
                </div>
            </div>
        </div>
    </mat-card>
    <br>
    <a id="challengers" mat-raised-button color="primary" href="/online">Back to Challengers</a>
</div>
<br>
<app-challengers *ngIf="!challenger"></app-challengers>
